<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="shortcut icon" href="./images/countdown.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <link rel="stylesheet" href="./Sass/style.css">

</head>
<body>

  <div class="container-fluid">
    <!-- 1. Title we are launching soon -->
    <div class="row title border border-white">
      <div class="col border border-warning text-white text-uppercase d-flex justify-content-center align-items-center">
        <h1>We're Launching Soon</h1>
      </div>
    </div>

    <!-- 2. Time counting down -->
    <div class="row time border border-white">
      
    </div>

    <!-- 3. Links to social media -->
    <div class="row social border border-white d-flex justify-content-center align-items-center">
      <div class="col-2 d-flex justify-content-evenly align-items-center"> 
        <img src="./images/icon-facebook.svg" alt="icon-facebook">
        <img src="./images/icon-pinterest.svg" alt="icon-pinterest">
        <img src="./images/icon-instagram.svg" alt="icon-instagram">
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>

</body>
</html>
